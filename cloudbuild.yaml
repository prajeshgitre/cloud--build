steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'asia-south1-docker.pkg.dev/prajesh/my-app2/my-app-01:$COMMIT_SHA', 
      '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'asia-south1-docker.pkg.dev/prajesh/my-app-01/my-app2:$COMMIT_SHA'
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 
      'deploy', 
      'my-app-1',  
      '--image', 
      'asia-south1-docker.pkg.dev/prajesh/my-app2/my-app-01:$COMMIT_SHA', 
      '--platform',
      'managed',
      '--region',
      'asia-south1',
      '--allow-unauthenticated',
      '--ingress', 
      'internal-and-cloud-load-balancing'
    ]

images:
  - 'asia-south1-docker.pkg.dev/prajesh/my-app2/my-app-01:$COMMIT_SHA'

logsBucket: 'gs://cloud-build-03'

