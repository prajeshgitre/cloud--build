steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'asia-south1-docker.pkg.dev/infra-samruddh-bharat-poc-01/my-app-01/my-app-02:$COMMIT_SHA', 
      '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'asia-south1-docker.pkg.dev/prajesh/my-app-01/my-app-02:$COMMIT_SHA'
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 
      'deploy', 
      'my-app-2',  # The name of your Cloud Run service
      '--image', 
      'asia-south1-docker.pkg.dev/infra-samruddh-bharat-poc-01/my-app-01/my-app-02:$COMMIT_SHA', 
      '--platform',
      'managed',
      '--region',
      'asia-south1',  # The region where you want to deploy
      '--allow-unauthenticated'  # If you want to allow public access
    ]

images:
  - 'asia-south1-docker.pkg.dev/infra-samruddh-bharat-poc-01/my-app-01/my-app2:$COMMIT_SHA'

logsBucket: 'gs://cloud-build-02'
